<div class="container mx-auto p-4">
  <h3> Programming Language</h3>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-10">
    <ng-container *ngFor="let course of coursesList">
      <app-course-list-item (event)="onEvent($event)" [course]="course"></app-course-list-item>
    </ng-container>
  </div>
</div>
